<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- CSS Library for Foundation -->
	<link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
	<!-- CSS Library for Core Application -->
	<link rel="stylesheet" href="css/application.css">
	<!-- CSS Library for Font Awesome Icons -->
	<link rel="Stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css" />
	<!-- CSS Library for Smooth Touch Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
</head>

<body>

	<section class="row container-main">
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<nav class="top-nav columns small-12">

					<div class="top-nav-left small-6 columns">
						<a class="left-off-canvas-toggle" href="#">
							<img src="btns/menu_btn_up.png" alt="Menu Button">
						</a>
					</div><!-- END top-nav-left small-6 columns -->

					<div class="top-nav-center small-6 columns">
						<img src="img/marquee_hub.png" alt="Hub">
					</div><!-- END top-nav-center small-6 columns -->

					<div class="top-nav-right small-6 columns">
						<a class="right-off-canvas-toggle" href="#">
							<img src="btns/notes_btn_up.png" alt="Notes Button">
						</a>
					</div><!-- END top-nav-right small-6 columns -->
				</nav><!-- END top-nav columns small-12 -->
				
				<!-- Off Canvas Menu -->
				<aside class="left-off-canvas-menu">
					<ul>
						<li><a href="#">CLIENT PREFERENCE</a></li>
						<li><a href="#">PROJECT RISK</a></li>
						<li><a href="#">HELP</a></li>
						<li><a href="#">LOGOUT/QUIT</a></li>
					</ul>
				</aside><!-- END left-off-canvas-menu -->
				
				<p>
					Deloitte Advanced Federal Engagement Management
				</p>

				<section id="scrollableNav">
					<div class="nav-box nav-box-1">Pricing</div>
					<div class="nav-box nav-box-2">EDMRS</div>
					<div class="nav-box nav-box-3">Hard Drive</div>
					<div class="nav-box nav-box-4">Contracts</div>
					<div class="nav-box nav-box-5">Project Plan</div>
					<div class="nav-box nav-box-6">Subcontractor Selection</div>
					<div class="nav-box nav-box-7">Deloitte News</div>
					<div class="nav-box nav-box-8">XXXX</div>
					<div class="nav-box nav-box-9">YYYY</div>
				</section><!-- END scrollableNav -->

				<a class="exit-off-canvas"></a>
			
			</div><!-- END off-canvas-wrap -->
		</div><!-- END inner-wrap -->
		
	</section><!-- END row container-main -->



	<!-- JQUERY LIBRARY IMPORTS -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery-mousewheel/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery.kinetic/jquery.kinetic.min.js" type="text/javascript"></script>
	<script src="js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>


	<!-- Scrollable Div Plugin Initialization -->
	<script type="text/javascript">
		// Initialize the plugin with no custom options
		$(document).ready(function () {
			// None of the options are set
			$("section#scrollableNav").smoothDivScroll({
				mousewheelScrolling: "allDirections",
				touchScrolling: true,
			});
		});
	</script>

	<!-- Foundation Javascript Initialization -->
	<script>
		$(document).foundation();
	</script>

</body>
</html>
